{% extends "base.html" %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous">
</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css">

<form id="csvAnalysisForm">
  <div>
      Select a csv file and then a column for data analysis
  </div>
  <div>&nbsp;
  </div>
  <div>&nbsp;
  </div>
  <div>
      <label for="select_csv_file_name">Select a csv file:</label>
      <select name="csv_file_name" id="csv_file_name"></select>
  </div>
  <div>
      <label for="select_column_name">Select a column:</label>
      <select name="csv_column_name" id="csv_column_name"></select>
  </div>
  <div>
      <input type="submit" class="button" value="Build Charts" name="refresh_charts">
  </div>
</form>



<script>
  $(document).ready(function () {
        $.ajax({
            url: "/graphapp/csvanalysis/csvfilenames/",
            type: "GET",
            dataType: "json",
            success: (jsonResponse) => {
                // Load all the file names
                $("#csv_file_name").empty()
                $("#csv_column_name").empty()
                jsonResponse.options.forEach(option => {
                    $("#csv_file_name").append(new Option(option, option));
                });
                first_file_name = $("#csv_file_name").children().first().val()
                $.ajax({
                    url: `/graphapp/csvanalysis/csvcolumnnames/${first_file_name}`,
                    type: "GET",
                    dataType: "json",
                    success: (jsonResponse) => {
                        $("#csv_column_name").empty()
                        jsonResponse.options.forEach(option => {
                            $("#csv_column_name").append(new Option(option, option));
                        });
                        first_column_name =  $("#csv_column_name").children().first().val()
                        loadAllCharts(csv_file_name, first_column_name);

                    },
                    error: () => console.log("Failed to fetch csv files!")
                });
            },
            error: () => console.log("Failed to fetch csv files!")
        });
    });

    $("#csv_file_name").on('change', function(event) {
        var filename = $(this).val();
        path = `/graphapp/csvanalysis/csvcolumnnames/${filename}`;
        $.ajax({
            url: path,
            type: "GET",
            dataType: "json",
            success: (jsonResponse) => {
                $("#csv_column_name").empty()
                jsonResponse.options.forEach(option => {
                    $("#csv_column_name").append(new Option(option, option));
                });
            },
            error: () => console.log("Failed to fetch csv files!")
        });
    });


  $("#csvAnalysisForm").on("submit", (event) => {
    event.preventDefault();
    const csv_file_name = $("#csv_file_name").val();
    const csv_column_name = $("#csv_column_name").val();
    loadAllCharts(csv_file_name, csv_column_name);
  });

  function loadChart(chart, endpoint) {
    $.ajax({
      url: endpoint,
      type: "GET",
      dataType: "json",
      success: (jsonResponse) => {
        // Extract data from the response
        const title = jsonResponse.title;
        const labels = jsonResponse.data.labels;
        const datasets = jsonResponse.data.datasets;

        // Reset the current chart
        chart.data.datasets = [];
        chart.data.labels = [];

        // Load new data into the chart
        chart.options.title.text = title;
        chart.options.title.display = true;
        chart.data.labels = labels;
        datasets.forEach(dataset => {
            chart.data.datasets.push(dataset);
        });
        chart.update();
      },
      error: () => console.log("Failed to fetch chart data from " + endpoint + "!")
    });
  }

  function loadAllCharts(csv_file_name, csv_column_name) {
    loadChart(barchart, `/graphapp/csvanalysis/barchart/${csv_file_name}/${csv_column_name}/`);
    loadChart(linechart, `/graphapp/csvanalysis/linechart/${csv_file_name}/${csv_column_name}/`);
    loadChart(piechart, `/graphapp/csvanalysis/piechart/${csv_file_name}/${csv_column_name}/`);
    loadChart(piechart2, `/graphapp/csvanalysis/piechart2/${csv_file_name}/${csv_column_name}/`);
  }
</script>

<div class="row">
  <div class="col-6">
    <canvas id="barchart"></canvas>
  </div>
  <div class="col-6">
    <canvas id="linechart"></canvas>
  </div>
  <div class="col-6">
    <canvas id="piechart"></canvas>
  </div>
  <div class="col-6">
    <canvas id="piechart2"></canvas>
  </div>
</div>
<script>
  let barchartCtx = document.getElementById("barchart").getContext("2d");
  let barchart = new Chart(barchartCtx, {
    type: "bar",
    options: {
      responsive: true,
        title: {
          display: false,
          text: ""
        }
    }
  });
  let linechartCtx = document.getElementById("linechart").getContext("2d");
  let linechart = new Chart(linechartCtx, {
    type: "line",
    options: {
      responsive: true,
        title: {
          display: false,
          text: ""
        }
    }
  });
  let piechartCtx = document.getElementById("piechart").getContext("2d");
  let piechart = new Chart(piechartCtx, {
    type: "pie",
    options: {
      responsive: true,
      maintainAspectRatio: false,
      aspectRatio: 1,
      title: {
        display: false,
        text: ""
      },
      layout: {
        padding: {
          left: 0,
          right: 0,
          top: 0,
          bottom: 25
        }
      }
    }
  });
  let piechart2Ctx = document.getElementById("piechart2").getContext("2d");
  let piechart2 = new Chart(piechart2Ctx, {
    type: "pie",
    options: {
      responsive: true,
      maintainAspectRatio: false,
      aspectRatio: 1,
      title: {
        display: false,
        text: ""
      },
      layout: {
        padding: {
          left: 0,
          right: 0,
          top: 0,
          bottom: 25
        }
      }
    }
  });
</script>
{% endblock content %}
