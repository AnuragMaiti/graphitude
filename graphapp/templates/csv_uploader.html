{% load static %}
<link rel="stylesheet" href="{% static 'app.css' %}">
<div class="custom-file mb-4">
    <div class="header">
        <h1>Django CSV Uploader</h1>
    </div>

    <form id="example-form1" action="." method="post" enctype="multipart/form-data">{% csrf_token %}
        <label for="images" class="drop-container">
            <span class="drop-title">Drop files here</span>
            or    
            <input type="file" class="custom-file-input" id="customFile" name="csv" required accept=".csv" size="60">
        </label>
    <div>
        <div>
            <input type="submit" class="button" value="Submit">
        </div>
    </div>
    </form>
</div>
<div class="table-responsive">

    <table id="datatable" class="table table-bordered hover table-striped">
        <thead>
            <tr>
                {% for x in header %}
                    <th>{{x}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for r in data %}
            <tr>
                {% for v in r %}
                    <td>{{v}}</td>
                {% endfor %}
           </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
