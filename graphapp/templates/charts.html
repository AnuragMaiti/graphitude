{% extends "base.html" %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous">
</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css">
<form id="filterForm">
  <label for="year">Choose a year:</label>
  <select name="year" id="year"></select>
  <input type="submit" value="Load" name="_load">
</form>
<script>
  $(document).ready(function() {
    $.ajax({
      url: "/graphapp/charts/filter-options/",
      type: "GET",
      dataType: "json",
      success: (jsonResponse) => {
        // Load all the options
        jsonResponse.options.forEach(option => {
          $("#year").append(new Option(option, option));
        });
        // Load data for the first optionx`
        loadAllCharts($("#year").children().first().val());
      },
      error: () => console.log("Failed to fetch chart filter options!")
    });
  });

  $("#filterForm").on("submit", (event) => {
    event.preventDefault();

    const year = $("#year").val();
    loadAllCharts(year);
  });

  function loadChart(chart, endpoint) {
    $.ajax({
      url: endpoint,
      type: "GET",
      dataType: "json",
      success: (jsonResponse) => {
        // Extract data from the response
        const title = jsonResponse.title;
        const labels = jsonResponse.data.labels;
        const datasets = jsonResponse.data.datasets;

        // Reset the current chart
        chart.data.datasets = [];
        chart.data.labels = [];

        // Load new data into the chart
        chart.options.title.text = title;
        chart.options.title.display = true;
        chart.data.labels = labels;
        datasets.forEach(dataset => {
            chart.data.datasets.push(dataset);
        });
        chart.update();
      },
      error: () => console.log("Failed to fetch chart data from " + endpoint + "!")
    });
  }

  function loadAllCharts(year) {
    loadChart(barchart, `/graphapp/charts/barchart/${year}/`);
    loadChart(linechart, `/graphapp/charts/linechart/${year}/`);
    loadChart(piechart, `/graphapp/charts/piechart/${year}/`);
    loadChart(piechart2, `/graphapp/charts/piechart2/${year}/`);
  }
</script>
<div class="row">
  <div class="col-6">
    <canvas id="barchart"></canvas>
  </div>
  <div class="col-6">
    <canvas id="linechart"></canvas>
  </div>
  <div class="col-6">
    <canvas id="piechart"></canvas>
  </div>
  <div class="col-6">
    <canvas id="piechart2"></canvas>
  </div>
</div>
<script>
  let barchartCtx = document.getElementById("barchart").getContext("2d");
  let barchart = new Chart(barchartCtx, {
    type: "bar",
    options: {
      responsive: true,
        title: {
          display: false,
          text: ""
        }
    }
  });
  let linechartCtx = document.getElementById("linechart").getContext("2d");
  let linechart = new Chart(linechartCtx, {
    type: "line",
    options: {
      responsive: true,
        title: {
          display: false,
          text: ""
        }
    }
  });
  let piechartCtx = document.getElementById("piechart").getContext("2d");
  let piechart = new Chart(piechartCtx, {
    type: "pie",
    options: {
      responsive: true,
      maintainAspectRatio: false,
      aspectRatio: 1,
      title: {
        display: false,
        text: ""
      },
      layout: {
        padding: {
          left: 0,
          right: 0,
          top: 0,
          bottom: 25
        }
      }
    }
  });
  let piechart2Ctx = document.getElementById("piechart2").getContext("2d");
  let piechart2 = new Chart(piechart2Ctx, {
    type: "pie",
    options: {
      responsive: true,
      maintainAspectRatio: false,
      aspectRatio: 1,
      title: {
        display: false,
        text: ""
      },
      layout: {
        padding: {
          left: 0,
          right: 0,
          top: 0,
          bottom: 25
        }
      }
    }
  });
</script>
{% endblock content %}
