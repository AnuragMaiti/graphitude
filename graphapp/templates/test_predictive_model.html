{% extends "base.html" %}
{% load static %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
    </script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css">

<form id="csvAnalysisForm">
    <div class="breadcrumbs" style="font-weight: bold;">
        Select model for prediction
    </div>
    <div>&nbsp;
    </div>
    <div>&nbsp;
    </div>
    <div>
        <label for="model_name">Predictive Model:</label>
        <select name="model_name" id="model_name"></select>
    </div>
    <div>
        <label for="select_column_name">Set feature values:</label>
    </div>
    <div>
        <br>
        <input type="submit" class="button" value="Run Model for Prediction" name="build">
        <br>
    </div>
</form>
<label for="prediction_result">Results:</label><br>
<textarea id="prediction_result" name="prediction_result" rows="4" cols="50"></textarea>


<script>
    $(document).ready(function () {
        $.ajax({
            url: "/graphapp/csvanalysis/csvfilenames/",
            type: "GET",
            dataType: "json",
            success: (jsonResponse) => {
                // Load all the file names
                $("#model_name").empty()
            },
            error: () => console.log("Failed to fetch csv files!")
        });
    });

    $("#model_name").on('change', function (event) {
        var filename = $(this).val();
        path = `/graphapp/csvanalysis/csvcolumnnames/${filename}`;
        $.ajax({
            url: path,
            type: "GET",
            dataType: "json",
            success: (jsonResponse) => {
                $("#csv_column_name").empty()
                jsonResponse.options.forEach(option => {
                    //TODO Add all the columns for selection 
                    $("#csv_column_name").append(new Option(option, option));
                });
                $("#csv_column_name2").empty()
                jsonResponse.options.forEach(option => {
                    $("#csv_column_name2").append(new Option(option, option));
                });
            },
            error: () => console.log("Failed to fetch csv files!")
        });
    });


    $("#csvAnalysisForm").on("submit", (event) => {
        event.preventDefault();
        const model_name = $("#model_name").val();
        const csv_column_name = $("#csv_column_name").val();
        const action = event.originalEvent.submitter.value;
    });
</script>

{% endblock content %}
