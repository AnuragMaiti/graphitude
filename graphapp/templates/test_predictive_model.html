{% extends "base.html" %}
{% load static %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
    </script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css">

<form id="model_prediction_form" method="POST">
    {% csrf_token %}
    <div class="breadcrumbs" style="font-weight: bold;">
        Select model for prediction
    </div>
    <div>&nbsp;
    </div>
    <div>&nbsp;
    </div>
    <div>
        <label for="graphapp_form_model_name">Predictive Model:</label>
        <select name="graphapp_form_model_name" id="graphapp_form_model_name"></select>
    </div>
    <div>
        <br>
        <label for="set_column_values">Set feature values:</label>
        <input type="hidden" id="graphapp_form_file_name" name="graphapp_form_file_name" value="">
    </div>
    <div>
        <table id="setcolumnvaluesContainer" style="border-style: none;"></table>
        <!-- Checkboxes will be added here -->
    </div>
    <div>
        <br>
        <br>
        <input type="submit" class="button" value="Run Model for Prediction" name="build">
        <br>
    </div>
</form>
<label for="prediction_result">Results:</label><br>
<textarea id="prediction_result" name="prediction_result" rows="4" cols="50"> {{ predicted_value }}</textarea>


<script>
    $(document).ready(function () {
        $.ajax({
            url: "/graphapp/predictivemodel/testpredictivemodel/modelnames",
            type: "GET",
            dataType: "json",
            success: (jsonResponse) => {
                $("#graphapp_form_model_name").empty()
                jsonResponse.options.forEach(option => {
                    $("#graphapp_form_model_name").append(new Option(option, option));
                });
                first_model_name = $("#graphapp_form_model_name").children().first().val();
                refresh_column_inputs(first_model_name)
            },
            error: () => console.log("Failed to fetch csv files!")
        });
    });

    function generate_column_inputs(selected_columns) {
        $("#setcolumnvaluesContainer").empty()
        selected_columns.forEach(column => {
            var prefix = 'graphapp_form_model_column_'
            prefixed_columnname = prefix.concat(column.replace(/\s/g, ''))
            col='<tr><td style="border-bottom:0;vertical-align:middle!important"><label for="' + prefixed_columnname + '">' + column + '</label></td><td style="border-bottom:0;vertical-align:center;!important"><input type="text" id="' + prefixed_columnname + '" name="' + prefixed_columnname + '"></td><tr>'
            $('#setcolumnvaluesContainer').append(col)
        });

    }

    function refresh_column_inputs(model_name) {
        path = `/graphapp/predictivemodel/testpredictivemodel/models/${model_name}`;
        $.ajax({
            url: path,
            type: "GET",
            dataType: "json",
            success: (jsonResponse) => {
                $('#graphapp_form_file_name').attr("value", jsonResponse.options.graphapp_form_file_name)
                generate_column_inputs(jsonResponse.options.selected_columns)
            },
            error: () => console.log("Failed to fetch csv files!")
        });
    }

    $("#graphapp_form_model_name").on('change', function (event) {
        var model_name = $(this).val();
        refresh_column_inputs(model_name);
    });

    $("#model_prediction_form").on("submit", (event) => {
        const model_name = $("#model_name").val();
        const csv_column_name = $("#csv_column_name").val();
        const action = event.originalEvent.submitter.value;
    });
</script>

{% endblock content %}
